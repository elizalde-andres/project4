{% extends "network/layout.html" %}
{% load static %}

{% block body %}
    <div id=message-view>
        {% if message %}
            <div class="alert alert-info justify-content-center" role="alert">
                {{ message }}
             </div>
        {% endif %}
    </div>

    <div id="posts-view">
    </div>

    <input type="hidden" value="{{ page_number }}" id="page-number">
{% endblock %}

{% block script %}
    <script src="{% static 'network/following.js' %}"></script>
{% endblock %}
